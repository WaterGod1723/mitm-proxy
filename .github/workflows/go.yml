# .github/workflows/release.yml
name: Release Go App

on:
  push:
    tags:
      - 'v*.*.*'  # 只有推送符合 v 开头的 tag 时才触发发布

jobs:
  release:
    runs-on: ubuntu-latest  # 主构建机用 Linux，交叉编译其他平台
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Prepare assets directory
        run: |
          mkdir -p assets
          cp examples/config.lua assets/
          cp examples/inject.html assets/
          cp -r examples/cert assets/

      - name: Build for multiple platforms
        run: |
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/mitm-linux-amd64 examples/main.go
          # macOS Intel & Apple Silicon
          GOOS=darwin GOARCH=amd64 go build -o dist/mitm-darwin-amd64 examples/main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/mitm-darwin-arm64 examples/main.go
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/mitm-windows-amd64.exe examples/main.go

      - name: Package each platform with assets
        run: |
          cd dist

          # Linux
          rm -rf pkg && mkdir -p pkg/myapp-linux-amd64
          cp ../assets/* pkg/myapp-linux-amd64/ -R
          cp myapp-linux-amd64 pkg/myapp-linux-amd64/
          tar -czf myapp-linux-amd64.tar.gz -C pkg myapp-linux-amd64

          # macOS Intel
          rm -rf pkg && mkdir -p pkg/myapp-darwin-amd64
          cp ../assets/* pkg/myapp-darwin-amd64/ -R
          cp myapp-darwin-amd64 pkg/myapp-darwin-amd64/
          tar -czf myapp-darwin-amd64.tar.gz -C pkg myapp-darwin-amd64

          # macOS Apple Silicon
          rm -rf pkg && mkdir -p pkg/myapp-darwin-arm64
          cp ../assets/* pkg/myapp-darwin-arm64/ -R
          cp myapp-darwin-arm64 pkg/myapp-darwin-arm64/
          tar -czf myapp-darwin-arm64.tar.gz -C pkg myapp-darwin-arm64

          # Windows (zip)
          rm -rf pkg && mkdir -p pkg/myapp-windows-amd64
          cp ../assets/* pkg/myapp-windows-amd64/ -R
          cp myapp-windows-amd64.exe pkg/myapp-windows-amd64/
          zip -r myapp-windows-amd64.zip -j pkg/myapp-windows-amd64/*

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}