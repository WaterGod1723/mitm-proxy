# .github/workflows/release.yml
name: Release Go App

on:
  push:
    tags:
      - 'v*.*.*'  # 只有推送符合 v 开头的 tag 时才触发发布

jobs:
  release:
    runs-on: ubuntu-latest  # 主构建机用 Linux，交叉编译其他平台
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Prepare assets directory
        run: |
          mkdir -p assets
          cp examples/config.lua assets/
          cp examples/inject.html assets/
          cp -r examples/cert assets/

      - name: Build for multiple platforms
        run: |
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/mitm-linux-amd64 examples/main.go
          # macOS Intel & Apple Silicon
          GOOS=darwin GOARCH=amd64 go build -o dist/mitm-darwin-amd64 examples/main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/mitm-darwin-arm64 examples/main.go
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/mitm-windows-amd64.exe examples/main.go

      - name: Package each platform with assets
        run: |
          cd dist

          # Linux
          mkdir mitm-linux-amd64 && cp ../assets/* mi t m-linux-amd64/ -r && cp mitm-linux-amd64 ./mitm-linux-amd64/
          tar -czf mitm-linux-amd64.tar.gz mitm-linux-amd64

          # macOS Intel
          mkdir mitm-darwin-amd64 && cp ../assets/* mitm-darwin-amd64/ -r && cp mitm-darwin-amd64 ./mitm-darwin-amd64/
          tar -czf mitm-darwin-amd64.tar.gz mitm-darwin-amd64

          # macOS Apple Silicon
          mkdir mitm-darwin-arm64 && cp ../assets/* mitm-darwin-arm64/ -r && cp mitm-darwin-arm64 ./mitm-darwin-arm64/
          tar -czf mitm-darwin-arm64.tar.gz mitm-darwin-arm64

          # Windows
          mkdir mitm-windows-amd64 && cp ../assets/* mitm-windows-amd64/ -r && cp mitm-windows-amd64.exe ./mitm-windows-amd64/
          zip -r mitm-windows-amd64.zip mitm-windows-amd64

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}